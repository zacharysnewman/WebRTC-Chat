<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC Debug Chat</title>
</head>
<body>
  <h2>WebRTC Peer-to-Peer Chat</h2>

  <h3>Connection Status: <span id="connectionStatus">Not Connected</span></h3>
  <h3>Data Channel Status: <span id="dataChannelStatus">Not Available</span></h3>
  <h3>ICE Candidate Exchange: <span id="iceStatus">No ICE Candidates Yet</span></h3>

  <h3>Messages</h3>
  <div id="messages" style="border:1px solid #ccc; padding:10px; width:300px; height:150px; overflow-y:auto;"></div>

  <textarea id="messageInput" placeholder="Type a message..." rows="2" cols="40"></textarea>
  <br>
  <button onclick="sendMessage()">Send</button>

  <br><br>
  <button onclick="startConnection()">Start Connection</button>
  <button onclick="call()">Connect</button>
  <button onclick="hangup()">Disconnect</button>

  <script src="webrtc.js??v=0.0.2"></script>
</body>
</html>
